<ngx-spinner
bdOpacity = 0.9
bdColor = "#333"
size = "large"
color = "#fff"
type = "ball-atom"
fullScreen = "false"
>
<p style="color: white" > Loading... </p>
</ngx-spinner>
<section class="header">
    <button mat-fab class="go-back" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
    <h1 *ngIf="project.name" class="header__title">{{ project.name}}</h1>
    <h2 *ngIf="project.id" class="text-white">ID:{{project.id}}</h2>
</section>
